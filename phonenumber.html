<script type="text/javascript">
    RED.nodes.registerType('phonenumber',{
        category: 'function',
        color: '#C7E9C0',
        defaults: {
            name: { value:"" },
            defaultCountryLetters: { value:"US" }
        },
        inputs:1,
        outputs:1,
        icon: "hash.png",
        label: function() {
            return this.name||"phonenumber";
        }
    });
</script>

<script type="text/x-red" data-template-name="phonenumber">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <!-- INPUT DEFAULT COUNTRY -->
    <div class="form-row">
        <label for="node-input-defaultCountryLetters">Input Default Country</label>
        <input type="text" id="node-input-defaultCountryLetters" placeholder="[determined by system]" style="width:70%;">
    </div>
</script>

<script type="text/x-red" data-help-name="phonenumber">
    <p>A Node Red wrapper around Google Lib Phone Number</p>
    <p>See details and meaning of outputs at <a href="https://www.npmjs.com/package/google-libphonenumber">Google-LibPhoneNumber</a></p>
</script>
