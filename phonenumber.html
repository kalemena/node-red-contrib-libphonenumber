<script type="text/javascript">
    RED.nodes.registerType('phonenumber',{
        category: 'function',
        color: '#C7E9C0',
        defaults: {
            name: { value:"" },
            defaultCountryLetters: { value:'US' },
            regionDialingFrom: { value:'US' }
        },
        inputs:1,
        outputs:1,
        icon: "hash.png",
        label: function() {
            return this.name||"phonenumber";
        }
    });
</script>

<script type="text/html" data-template-name="phonenumber">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <!-- INPUT DEFAULT COUNTRY -->
    <div class="form-row">
        <label for="node-input-defaultCountryLetters">Default Country</label>
        <input type="text" id="node-input-defaultCountryLetters" placeholder="[msg.defaultCountryLetters]" style="width:70%;">
    </div>

    <!-- INPUT REGION DIALING FROM -->
    <div class="form-row">
        <label for="node-input-regionDialingFrom">Region Dialing From (optional)</label>
        <input type="text" id="node-input-regionDialingFrom" placeholder="[msg.regionDialingFrom]" style="width:70%;">
    </div>
</script>

<script type="text/html" data-help-name="phonenumber">
    <p>A Node Red wrapper around Google Lib Phone Number</p>
    <p>Parses, validates and converts a phone number.</p>
    <p>This node wraps default capabilities.</p>
    <p>See details and meaning of outputs at <a href="https://www.npmjs.com/package/google-libphonenumber">Google-LibPhoneNumber</a></p>

    <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload
                <span class="property-type">string | buffer</span>
            </dt>
            <dd> the raw phone number. </dd>            
        </dl>
        <dl class="message-properties">
            <dt>msg.defaultCountryLetters
                <span class="property-type">string | buffer</span>
            </dt>
            <dd> the default country number formating. </dd>            
        </dl>
        <dl class="message-properties">
            <dt>msg.regionDialingFrom
                <span class="property-type">string | buffer</span>
            </dt>
            <dd> Optional. If provided, msg.phone.isValidNumberForRegion&lt;region&gt; is returned.</dd>            
        </dl>
    <h3>Outputs</h3>
        <dl class="message-properties">
            <dt>msg.phone
                <span class="property-type">string | buffer</span>
            </dt>
            <dd> Parsed number info with various details.</dd>            
        </dl>
</script>
